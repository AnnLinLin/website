<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS的使用--自訂樣式(class)</title>
    <link rel="stylesheet" href="styles/st1.css">
    <style>
        p {
            color:darkcyan;
            font-style:italic;
        }
    </style>

<body>
    <h1 style="color:chocolate;" class="col1 col2" id="col3">apple</h1>
    <h1 class="st2">orange</h1>

    <h2 class="col2 overline">berry</h2>
    <p>柯文哲：案1153感染源待釐清 北市下午宣布防疫是否升級</p>
