    <h2>戚風蛋糕</h2>
    <dl>
        <dt>法語</dt>
        <dd>soufflé</dd>
        <dt>俗名</dt>
        <dd>又稱
            <ul class="list">
                <li class="in">「蛋奶酥」</li>
                <li class="out">「梳芙厘」</li>
            </ul>
        </dd>

    </dl>

    <h3>構成部分</h3>
    <ul class="list1">
        <li>添加了香味的奶油汁或醬製成的底部</li>
        <li>打勻了的蛋白</li>
    </ul>

    <h3>做法：</h3>
    <ol>
        <li>先把烤箱預熱至200攝氏度，把牛奶放進微波爐加熱。</li>
        <li>加一湯匙的糖在蛋黃中並打至淡黃色，加入適量的香草精拌勻。</li>
        <li>篩過麵粉，加入步驟2的蛋黃中，並拌入已加熱過的的牛奶，放涼備用。</li>
        <li>將蛋白打至起泡，並加入剩餘的糖打至企身。</li>
        <li>將步驟三的混合物加入蛋白中拌勻，並倒入杯中至八分滿。</li>
        <li>放入預熱的烤箱，烤約15分鐘。</li>
    </ol>
</body>
