<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t1 {
            width: 100px;
            float: left;
            text-align: right;
        }
    </style>
</head>

<body>
    <form actiom="#" method="get" enctype="multipart/form-data">
        <p>
            <label for="" class="t1">date:</label>
            <input type="date" name="date1">
        </p>
        <p>
            <label for="" class="t1">datetime:</label>
            <input type="datetime-local" name="datetime1">
        </p>
        <p>
            <label for="" class="t1">month:</label>
            <input type="month" name="month1">
        </p>
        <p>
            <label for="" class="t1">time:</label>
            <input type="time" name="time1">
        </p>
        <p>
            <label for="" class="t1">week:</label>
            <input type="week" name="week1">
        </p>
        <p>
            <label for="" class="t1">e-mail:</label>
            <input type="email" name="mail1">
        </p>
        <p>
            <label for="" class="t1">URL:</label>
            <input type="url" name="url1" value="http://">
        </p>
        <p>
            <label for="" class="t1">tel:</label>
            <input type="tel" name="tel1">
        </p>
        <p>
            <label for="" class="t1">search:</label>
            <input type="search" name="search1">
        </p>
        <p>
            <label for="" class="t1">color:</label>
            <input type="color" name="col1">
        </p>
        <input type="submit" value="送出">

    </form>
</body>

</html>
